<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      const task = ['掃除','買い物','散歩'];

      const listing = () => {
        console.log('=========================');
        console.log('現在持っているタスク一覧');
        console.log('=========================');

        task.forEach((taskName,number) => {
          console.log(number + '：' + taskName);
        });
      };

      listing();

      const newTask = prompt('タスクを入力してください');
      task.push(newTask);

      alert('新しいタスクを追加しました。');

      listing();

      prompt('「確認,追加,削除,終了」の4つのいずれかを入力してください');


    </script>
  </body>
</html>
